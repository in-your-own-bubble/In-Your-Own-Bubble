<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Warning — In Your Own Bubble</title>
  <style>
    :root{--bg:#f6f8ff;--card:#fff;--muted:#657090}
    body{font-family:Inter,system-ui,Arial;margin:0;background:linear-gradient(180deg,#f0f4ff,#fff);color:#111;display:flex;align-items:center;justify-content:center;height:100vh}
    .card{background:var(--card);padding:36px;border-radius:14px;box-shadow:0 20px 60px rgba(30,40,80,0.08);max-width:700px;text-align:center}
    .code{font-size:72px;margin:0}
    h1{margin:8px 0 6px}
    p{color:var(--muted);margin-top:6px}
    .info{margin-top:18px;font-size:13px;color:var(--muted)}
    a.button{display:inline-block;margin-top:18px;padding:10px 16px;border-radius:10px;background:#0b74ff;color:#fff;text-decoration:none}
  </style>
</head>
<body>
  <div class="card" role="alert">
    <div class="code">⚠️</div>
    <h1>Warning</h1>
    <p>You almost fell in an information bubble.</p>
    <div class="info">Simulation - no data is sent.</div>
    <a class="button" href="index.html">Back</a>
  </div>
</body>
</html>
