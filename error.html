<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Warning — In Your Own Bubble</title>
  <style>
    :root{--bg:#f6f8ff;--card:#fff;--muted:#657090}
    
    body{font-family:Inter,system-ui,Arial;margin:0;background:linear-gradient(180deg,#f0f4ff,#fff);color:#111;display:flex;align-items:center;justify-content:center;height:100vh; padding: 0 16px}
    .card{background:var(--card);padding:36px;border-radius:14px;box-shadow:0 20px 60px rgba(30,40,80,0.08);width:100%; max-width:800px;text-align:center; display:flex; flex-direction: column; align-items: center; justify-content: center; min-height: 80vh;
    }
    .code{font-size:128px;margin:0}
    h1{margin:16px 0 12px;font-size:48px}
    p{color:var(--muted);margin-top:10px;font-size:20px}
    .info{margin-top:24px;font-size:16px;color:var(--muted)}
    a.button{display:inline-block;margin-top:28px;padding:14px 24px;border-radius:12px;background:#0b74ff;color:#fff;text-decoration:none; font-weight:600;font-size:18px;}
  </style>
</head>
<body>
  <div class="card" role="alert">
    <div class="code">⚠️</div>
    <h1>Warning</h1>
    <p>You almost fell into an information bubble.</p>
    <div class="info">Simulation - no data is sent.</div>
    <a class="button" href="index.html">Back</a>
  </div>
</body>
</html>
